<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row py-5">
                <div class="col-md-12">
                    <h2 class="text-center fw-lighter text-uppercase text-white">Weather <span class="text-info">Now</span></h2>
                    <p class="text-center text-white fw-light">Weather now is a practice project made by bootstrap 5 and modern JavaScript ES6 with API</p>
                </div>
                <form class="col-md-6 m-auto py-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control rounded-pill px-3 py-2" placeholder="Enter a location for Weather..." id="searchInputField">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary py-2 rounded-pill ms-1 px-4" id="searchBtn">Search</button>
                        </div>
                    </div>
                </form>
                <div class="container" id="preloaderSection">
                    <div class="row py-3">
                        <div class="col-md-12 text-center">
                            <img src="assets/images/preloader.gif" class="preloader-img" alt="Preloader Image">
                        </div>
                    </div>
                </div>
                <div class="weather-status text-white text-center">
                    <img src="" alt="" id="displayWeatherIcon">
                    <h4 class="fw-light" id="displayWeather">Weather</h4>
                    <h1 class="text-capitalize" id="displayCityName">City</h1>
                    <h3 class="fw-normal"><span id="displayTemperature">0.00</span>&deg;C</h3>
                </div>
            </div>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
